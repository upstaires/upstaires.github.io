# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 凌云处  # 更明确的标题
subtitle: 
description: "楼上的博客"  # 添加 SEO 描述
keywords:    # 添加关键词
  - C++
  - Qt
  - 人工智能
  - 机器学习 
author: Upateirs
language: zh-CN  # 更精确的语言代码
timezone: Asia/Shanghai  # 明确时区

nav:
  # Navigation bar logo image
  logo: /xxxx.png #我还不知道放什么图片
  display_title: true
  # Whether to fix navigation bar
  fixed: false


# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
#url: https://github.com/upstaires/upstaires.github.io
url:  https://upstaires.github.io/
permalink: :year/:month/:day/:title/
##permalink: posts/:year/:month//upstairs.html  ## 此处可以自己设置
permalink_defaults:
pretty_urls:
  trailing_index: true  # 移除URL中的index.html
  trailing_html: true   # 移除URL中的.html后缀

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
    - "README.md"  # 跳过不需要渲染的文件
    - "**/private/*"  # 跳过私有目录

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true  # 启用资源文件夹（图片等资源与文章同名目录关联）
relative_link: true      # 生成相对链接（便于本地预览）
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
# 此配置用于设置文章默认分类以及分类和标签的映射关系。当创建新文章时，如果未指定分类，
# 则会使用 default_category 指定的默认分类。category_map 和 tag_map 可用于将特定的分类或标签名
# 映射为其他形式，例如在 URL 中使用更合适的名称。创建新页面时，如果页面使用文章布局，
# 这些配置会影响页面分类和标签的处理；若页面为普通页面，通常不会受这些配置影响。
default_category: uncategorized
category_map:
 "C++": c-plus-plus
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
# 禁用不必要的信息泄露
meta_generator: false

# 添加安全头配置
security:
  strict_transport_security:
    enable: true
    max_age: 31536000
    include_subdomains: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo:
    github: git@github.com:upstaires/upstaires.github.io.git # 推荐SSH方式
  branch: master # GitHub默认分支已改为master
  commit_message: 'Site update: {{ now("YYYY-MM-DD HH:mm:ss") }}'

# 添加资源压缩配置
filter_optimize:
  enable: true
  css:
    minify: true
    excludes:
    - '*.css.map'
  js:
    minify: true
    excludes:
    - '*.js.map'
  html:
    minify: true
    remove_comments: true